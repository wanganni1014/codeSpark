<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动的几种方式</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        float: left;
    }
    
    .article {
        /* 方式三: 给浮动的元素的父元素添加浮动 */
        /* 缺点: 整体浮动,影响布局,不推荐使用!! */
        /* overflow: hidden; */
        /* float: left; */
        background-color: #999;
        color: white;
        border: 1px solid palevioletred;
        /* 方式一: 创建BFC */
        /* overflow: hidden;
        zoom: 1; */
    }
    /* .clear {
        clear: both;
    } */
    /* 方法四: 给浮动元素的父元素使用::after伪元素 */
    
    .clearfix {
        *zoom: 1;
    }
    
    .clearfix::after {
        content: "020";
        display: block;
        height: 0;
        clear: both;
        visibility: hidden;
    }
</style>

<body>
    <div class="article clearfix">
        <img src="./tree.jpeg" alt="">
        <p>不如点波小心心❤❤吧~</p>
        <!-- 方式二: 在父元素中追加一个空的子元素,设置clear:both -->
        <!-- 优点:简单,代码少,浏览器兼容性好 -->
        <!-- 缺点: 需要添加无语义的html元素,代码不优雅,后期不容易维护 -->
        <!-- <div class="clear"></div> -->
    </div>
</body>

</html>
