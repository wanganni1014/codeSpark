<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素focus-within实现掘金登录特效</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="g-warp"></div>
    <div class="g-container">
        <h2>登录</h2>
        <div class="g-username">
            <input type="text" placeholder="请输入手机号或者邮箱" class="input">
            <img src="https://b-gold-cdn.xitu.io/v3/static/img/greeting.1415c1c.png" alt="" class="g-username">
        </div>
        <div class="g-password">
            <input type="text" placeholder="请输入密码" class="input">
            <img src="https://b-gold-cdn.xitu.io/v3/static/img/blindfold.58ce423.png" alt="" class="g-password">
        </div>
        <img src="https://b-gold-cdn.xitu.io/v3/static/img/normal.0447fe9.png" class="g-normal">
    </div>
</body>

</html>
